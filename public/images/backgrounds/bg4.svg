<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Simple Santorini buildings -->
  <rect x="200" y="680" width="180" height="120" rx="5" fill="white"/>
  <rect x="300" y="630" width="140" height="170" rx="5" fill="white"/>
  <rect x="380" y="680" width="120" height="120" rx="5" fill="white"/>
  <rect x="450" y="650" width="160" height="150" rx="5" fill="white"/>
  <rect x="550" y="670" width="130" height="130" rx="5" fill="white"/>
  <rect x="650" y="640" width="150" height="160" rx="5" fill="white"/>
  
  <rect x="1000" y="670" width="180" height="130" rx="5" fill="white"/>
  <rect x="1100" y="630" width="150" height="170" rx="5" fill="white"/>
  <rect x="1200" y="680" width="120" height="120" rx="5" fill="white"/>
  <rect x="1300" y="650" width="160" height="150" rx="5" fill="white"/>
  <rect x="1400" y="670" width="130" height="130" rx="5" fill="white"/>
  <rect x="1500" y="640" width="150" height="160" rx="5" fill="white"/>
  
  <!-- Blue domes -->
  <circle cx="350" cy="630" r="25" fill="#3b82f6"/>
  <circle cx="480" cy="650" r="20" fill="#3b82f6"/>
  <circle cx="660" cy="640" r="30" fill="#3b82f6"/>
  <circle cx="1150" cy="630" r="25" fill="#3b82f6"/>
  <circle cx="1320" cy="650" r="20" fill="#3b82f6"/>
  <circle cx="1520" cy="640" r="30" fill="#3b82f6"/>
  
  <!-- Ocean -->
  <path d="M0,800 L1920,800 L1920,1080 L0,1080 Z" fill="#1e40af" filter="url(#blur)"/>
  
  <!-- Text -->
  <text x="960" y="400" font-family="Arial" font-size="100" fill="white" text-anchor="middle" font-weight="bold">Santorini, Greece</text>
  <text x="960" y="500" font-family="Arial" font-size="50" fill="rgba(255,255,255,0.8)" text-anchor="middle">Background Image 4</text>
  <text x="960" y="580" font-family="Arial" font-size="36" fill="rgba(255,255,255,0.7)" text-anchor="middle">Used in Hero Section</text>
</svg> 