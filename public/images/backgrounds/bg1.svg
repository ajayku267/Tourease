<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Simple Paris skyline silhouette -->
  <path d="M0,780 L150,780 L200,600 L250,780 L350,780 L400,500 L450,780 L600,780 L650,400 L700,780 L800,780 L850,600 L900,780 L1050,780 L1100,650 L1150,780 L1300,780 L1350,500 L1400,780 L1550,780 L1600,600 L1650,780 L1800,780 L1850,700 L1900,780 L1920,780 L1920,1080 L0,1080 Z" 
    fill="#1a1a2e" filter="url(#blur)"/>
  
  <!-- Text -->
  <text x="960" y="400" font-family="Arial" font-size="100" fill="white" text-anchor="middle" font-weight="bold">Paris, France</text>
  <text x="960" y="500" font-family="Arial" font-size="50" fill="rgba(255,255,255,0.8)" text-anchor="middle">Background Image 1</text>
  <text x="960" y="580" font-family="Arial" font-size="36" fill="rgba(255,255,255,0.7)" text-anchor="middle">Used in Hero Section</text>
</svg> 