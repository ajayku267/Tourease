<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#db2777;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9d174d;stop-opacity:0.9" />
    </linearGradient>
    <filter id="blur" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Simple Tokyo skyline silhouette -->
  <path d="M0,800 L100,800 L120,700 L150,800 L200,800 L220,650 L250,800 L300,800 L320,750 L360,800 L400,800 L450,600 L480,800 L550,800 L600,720 L650,800 L700,800 L750,550 L780,800 L850,800 L880,700 L930,800 L1000,800 L1050,680 L1100,800 L1200,800 L1250,620 L1280,800 L1350,800 L1400,520 L1450,800 L1500,800 L1550,720 L1600,800 L1650,800 L1700,680 L1750,800 L1800,800 L1850,580 L1900,800 L1920,800 L1920,1080 L0,1080 Z" 
    fill="#0f172a" filter="url(#blur)"/>
  
  <!-- Tokyo Tower -->
  <path d="M900,800 L950,400 L1000,800 Z" fill="#9d174d"/>
  <path d="M920,600 L980,600" stroke="#fda4af" stroke-width="5"/>
  <path d="M930,500 L970,500" stroke="#fda4af" stroke-width="5"/>
  
  <!-- Text -->
  <text x="960" y="400" font-family="Arial" font-size="100" fill="white" text-anchor="middle" font-weight="bold">Tokyo, Japan</text>
  <text x="960" y="500" font-family="Arial" font-size="50" fill="rgba(255,255,255,0.8)" text-anchor="middle">Background Image 3</text>
  <text x="960" y="580" font-family="Arial" font-size="36" fill="rgba(255,255,255,0.7)" text-anchor="middle">Used in Hero Section</text>
</svg> 