<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#avatarGradient)"/>
  
  <!-- Profile silhouette -->
  <circle cx="100" cy="85" r="35" fill="white" opacity="0.9"/>
  <rect x="65" y="130" width="70" height="50" rx="10" fill="white" opacity="0.9"/>
  
  <!-- Label -->
  <text x="100" y="175" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Profile Avatar</text>
  <text x="100" y="40" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Used in UserProfile</text>
</svg> 